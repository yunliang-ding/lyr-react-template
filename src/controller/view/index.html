<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="{{icon}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  {{cdn}}
</head>

<body>
  <div id="ice-container"></div>
</body>
<script>
  function __asyncLoadModuleScript(src) {
    const script = document.createElement('script')
    script.src = src;
    document.body.appendChild(script)
  }
  function __asyncLoadCss(href) {
    const link = document.createElement('link')
    link.rel = "stylesheet"
    link.href = href;
    document.body.appendChild(link)
  }
  if (io) {
    const socket = io(location.origin);
    setTimeout(() => {
      socket.emit('addUser', '1212');
    }, 1000)
    socket.on('opend', function (data) {
      console.log(`%c opend ${data}`, 'color:green;')
    });
    socket.on('joined', function (data) {
      console.log(`%c joined ${data}`, 'color:green;')
    });
    socket.on('add', function (data) {
      console.log(`%c add ${data}`, 'color:green;')
    });
  }
</script>
<script>
  {{script}}
  {{link}}
</script>

</html>
